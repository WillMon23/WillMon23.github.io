<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-image">
        <img src="your-image.jpg" alt="Your Name">
    </div>

    <div class="content">
        <header>
            <h1>Your Name</h1>
            <p>Short bio or tagline about you...</p>
        </header>

        <main id="projects">
            <h2>Projects</h2>
            <div class="project-grid">
                <!-- Each project goes here as a div with class "project-card" -->
                <div class="project-card">
                    <h3>Project 1</h3>
                    <p>Description of Project 1...</p>
                    <a href="#">See more</a>
                </div>

                <!-- More projects... -->
            </div>
        </main>

        <footer id="contact">
            <h2>Contact</h2>
            <p>Email: your-email@example.com</p>
            <!-- More contact info... -->
        </footer>
    </div>
</body>
</html>
